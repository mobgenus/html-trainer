<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinamicas</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ous simplesmente aumente e diminua o tamnho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/m.png" type="image/png">
        <img src="imagens/g.png" alt="imagem flexivel ">
    </picture>
    <h1>reproduzindo audio</h1>
    <p>vamos aprender a reproduzir audio em HTML5</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/Vida de Amostradin.mp3" type="audio/mpeg">
        <source src="midia/Vida de Amostradin.ogg" type="audio/ogg">
        <source src="midia/Vida de Amostradin.wav" type="audio/wav">
       </audio> 
       <p>infelizmente seu navegador nao consegue reproduzir audio. <a href="midia/Vida de Amostradin.mp3">cilque para baixar o arquivo MP3.</a></p>
</body>
</html>
